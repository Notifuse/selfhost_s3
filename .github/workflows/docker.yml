name: Docker Build and Push

on:
  push:
    tags:
      - "v*.*"
      - "latest"

env:
  REGISTRY: docker.io
  IMAGE_NAME: notifuse/selfhost_s3

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    # Only push to Docker Hub on tag pushes (v*.* or latest)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get git commit info
        id: git-info
        run: |
          echo "commit-sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit-short-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "tag-name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref_name == 'latest' }}
          labels: |
            org.opencontainers.image.revision=${{ steps.git-info.outputs.commit-sha }}
            org.opencontainers.image.version=${{ steps.git-info.outputs.tag-name }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: steps.build.outputs.digest != ''
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Output image details
        run: |
          echo "ğŸš€ Docker image successfully built and pushed!"
          echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}"
          echo "ğŸ·ï¸  Image: ${{ env.IMAGE_NAME }}"
          echo "ğŸ”– Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Git commit: ${{ steps.git-info.outputs.commit-short-sha }}"
          echo "ğŸ”— Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
