name: Docker Build, Test and Push

on:
  push:
    branches: [main]
    tags:
      - "v*.*"
      - "latest"
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: notifuse/selfhost_s3

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: selfhost_s3:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start selfhost_s3 container
        run: |
          docker run -d \
            --name selfhost_s3-test \
            -p 9000:9000 \
            -e S3_BUCKET=test-bucket \
            -e S3_ACCESS_KEY=testkey \
            -e S3_SECRET_KEY=testsecret \
            -e S3_PORT=9000 \
            -e S3_REGION=us-east-1 \
            selfhost_s3:test

      - name: Wait for selfhost_s3 to be ready
        run: |
          echo "Waiting for selfhost_s3 to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:9000/health > /dev/null 2>&1; then
              echo "selfhost_s3 is ready!"
              break
            fi
            echo "Waiting for selfhost_s3... ($i/30)"
            sleep 2
          done
          # Final check
          curl -f http://localhost:9000/health || exit 1

      - name: Run integration tests
        env:
          INTEGRATION_TEST_ENDPOINT: http://localhost:9000
          INTEGRATION_TEST_BUCKET: test-bucket
          INTEGRATION_TEST_ACCESS_KEY: testkey
          INTEGRATION_TEST_SECRET_KEY: testsecret
          INTEGRATION_TEST_REGION: us-east-1
        run: |
          go test -race -timeout=5m ./integration/... -v

      - name: Show container logs on failure
        if: failure()
        run: docker logs selfhost_s3-test

      - name: Cleanup
        if: always()
        run: docker rm -f selfhost_s3-test || true

  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: integration-tests
    # Only push to Docker Hub on tag pushes (v*.* or latest)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get git commit info
        id: git-info
        run: |
          echo "commit-sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit-short-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "tag-name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref_name == 'latest' }}
          labels: |
            org.opencontainers.image.revision=${{ steps.git-info.outputs.commit-sha }}
            org.opencontainers.image.version=${{ steps.git-info.outputs.tag-name }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: steps.build.outputs.digest != ''
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Output image details
        run: |
          echo "ğŸš€ Docker image successfully built and pushed!"
          echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}"
          echo "ğŸ·ï¸  Image: ${{ env.IMAGE_NAME }}"
          echo "ğŸ”– Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Git commit: ${{ steps.git-info.outputs.commit-short-sha }}"
          echo "ğŸ”— Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
