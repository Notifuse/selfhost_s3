name: selfhost_s3

services:
  selfhost_s3:
    build:
      context: .
      dockerfile: Dockerfile
    image: notifuse/selfhost_s3:latest
    container_name: selfhost_s3
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      S3_BUCKET: ${S3_BUCKET:-my-bucket}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-accesskey}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-secretkey}
      S3_PORT: 9000
      S3_STORAGE_PATH: /data
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_CORS_ORIGINS: ${S3_CORS_ORIGINS:-*}
      S3_MAX_FILE_SIZE: ${S3_MAX_FILE_SIZE:-100MB}
    volumes:
      - selfhost_s3-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

volumes:
  selfhost_s3-data:
    driver: local
